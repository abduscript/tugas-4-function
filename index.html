<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angka ganjil genap</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <label for="inputNumber" class="label">masukkan angka</label>
            <input type="number" id="inputNumber" class="input">
            <button onclick="angkaGanjilGenap()"></button>
            <p id="description"></p>
        </div>
    </div>
    
    <script>
        function angkaGanjilGenap(){
        let nilai = document.getElementById('inputNumber').value;
        if(nilai === ""){
            document.getElementById('description').innerText = "NO ENTRY";
        }
        else if( nilai % 2 == 0) {
            document.getElementById('description').innerText = "anda memasukkan angka genap";
        }else{
            document.getElementById('description').innerText = "anda memasukkan angka ganjil";
        }
    };
    
</script>
</body>
</html>
